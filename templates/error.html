{% extends "base.html" %}

{% block title %}Error - JusticeAI{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-8">
        <div class="card border-danger">
            <div class="card-header bg-danger text-white">
                <h2 class="mb-0">An Error Occurred</h2>
            </div>
            <div class="card-body">
                <p class="lead">{{ error }}</p>
                
                <div class="mt-4">
                    <a href="{{ url_for('index') }}" class="btn btn-primary">Return to Home</a>
                </div>
                
                {% if trace %}
                    <div class="mt-4">
                        <h4>Error Details</h4>
                        <div class="bg-light p-3 mt-2" style="overflow-x: auto;">
                            <pre>{{ trace }}</pre>
                        </div>
                    </div>
                {% endif %}
            </div>
        </div>
    </div>
</div>
{% endblock %}
